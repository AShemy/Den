<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ден, с Днем рождения!</title>
</head>
<body>
    <div id="start">
        <h1>Игра в Дениску</h1>
        <button onclick="goGame()">Начать</button>
    </div>

    <div id="game">

        <h1 id="text">0 очков</h1>
        <img src="467235%20(1).png" onclick="click11()" id="img"/>
    </div>

    <div id="end">
        <h1 id=>По непонятным причинам, я остановился именно на этом месте. А ты, Денис, никогда не останавливайся!</h1>
        <h1>Все треки из этого файла</h1>
        <audio id="m1" controls src="music/squid.mp3">аааа</audio>
        <audio id="m2" controls src="music/lida.mp3">аааа</audio>
        <audio id="m3" controls src="music/brigada.mp3">аааа</audio>
        <audio id="m4" controls src="music/dorn.mp3">аааа</audio>
        <audio id="m5" controls src="music/kotov.mp3">аааа</audio>
        <audio id="m6" controls src="music/black.mp3">аааа</audio>
        <audio id="m7" controls src="music/hub.mp3">аааа</audio>
    </div>
</body>
</html>

<style>
    * {
        touch-action: manipulation; /* отключает зум при двойном тапе */
        user-select: none; /*Отрубаем выделение текста*/
    }

    body{
        font-family: "Century Gothic", Helvetica, sans-serif;
        margin: 0;
    }

    audio {
        display: block;
        margin: auto;
    }


    #start {
        background: url("tf9qgqivlsr71.png");
        background-size: cover;
        height: 100vh;
        width: 100vw;
        margin: 0;
    }

    h1{
        margin: 0;
        padding-top: 10%;
        padding-bottom: 10%;
        text-align: center;
        font-size: 90px;
        color: #cd25c3;
        text-shadow: 5px 5px 0px #000;
    }

    button {
        width: 25vw;
        height: 10vh;
        background: #cc498f;
        color: #fff;
        border: solid 5px white;
        border-radius: 15px;
        display: block;
        margin: auto;
        font-size: 40px;
        box-shadow: 10px 10px 10px #000;
        font-family: "Century Gothic", Helvetica, sans-serif;
    }

    button:hover {
        background: #b5196c;
        transform: scale(1.1);
        transition: 1s;
    }

    img {
        display: block;
        margin: auto;
        height: 70vh;
        transform: rotateY(180deg) scale(1);
        transition: 0.1s all;
    }

    #game, #end {
        background: url("www.jpg");
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: none;
    }

    #game h1 {
        padding-top: 5%;
        padding-bottom: 1%;
    }

    #end h1 {
        width: 50vw;
        margin: auto;
    }



</style>

<script>
    let x = 0;

    function goGame(){
        document.getElementById("start").style.display = "none";
        document.getElementById("game").style.display = "block";
    }

    function click11(){
        img = document.getElementById("img");
        back = document.getElementById("game").style.background;
        speed = document.getElementById("img").style.transition;
        x++;
        document.getElementById("text").innerHTML = x + " очков";
        if (x<10){
            document.getElementById("m1").play()
            if(x%2==0){
                img.style.transform = "rotateY(180deg)";
            }else{
                img.style.transform = "rotateY(0deg)";
            }
        }else if(x>=10 && x<30){
            document.getElementById("m1").pause()
            document.getElementById("m2").play()
            img.src = "2.png";
            if(x%2==0){
                img.style.transform = "rotate(5deg)";
            }else{
                img.style.transform = "rotate(-5deg)";
            }
        }else if(x>=30 && x<50){
            document.getElementById("m2").pause()
            document.getElementById("m3").play()
            img.src = "3.png";
            if(x%2==0){
                img.style.transform = "scale(1.1)";
            }else{
                img.style.transform = "scale(1)";
            }
        }else if(x>=50 && x<75){
            document.getElementById("m3").pause()
            document.getElementById("m4").play()
            img.src = "4.png";
            if(x%2==0){
                img.style.transform = "skew(5deg, 0deg)";
            }else{
                img.style.transform = "skew(-5deg, 0deg)";
            }
        }else if(x>=75 && x<100){
            document.getElementById("m4").pause()
            document.getElementById("m5").play()
            img.src = "5.png";
            if(x%2==0){
                img.style.transform = "rotate(5deg)";
            }else{
                img.style.transform = "rotate(-5deg)";
            }
        }else if(x>=100 && x<125){
            document.getElementById("m5").pause()
            document.getElementById("m6").play()
            img.src = "6.png";
            if(x%2==0){
                img.style.transform = "rotateY(180deg)";
            }else{
                img.style.transform = "rotateY(0deg)";
            }
        }
        else if(x>=125 && x<150){
            document.getElementById("m6").pause()
            document.getElementById("m7").play()
            img.src = "7.png";
            if(x%2==0){
                img.style.transform = "scale(1.1) rotate(5deg)";
            }else{
                img.style.transform = "scale(1) rotate(-5deg)";
            }
        }else if(x>=150){
            document.getElementById("game").style.display = "none";
            document.getElementById("end").style.display = "block";
        }

    }
</script>
